<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Information</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
<h1>Информация о сотруднике</h1>
<div>
    <p><strong>ID:</strong> <span th:text="${employee.employeeID}"></span></p>
    <p><strong>Имя:</strong> <span th:text="${employee.name}"></span></p>
    <p><strong>Фамилия:</strong> <span th:text="${employee.surname}"></span></p>
    <p><strong>Серия паспорта:</strong> <span th:text="${employee.pasportNumber}"></span></p>
    <p><strong>Номер паспорта:</strong> <span th:text="${employee.pasportDate}"></span></p>
    <p><strong>ЗП:</strong> <span th:text="${employee.salary}"></span></p>
</div>
</body>

</html>
